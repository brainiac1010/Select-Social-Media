<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="./SelectMenu_Img/arrow.png" id="arroIcone">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="./SelectMenu_Img/facebook.png">
                        <p>Facebook</p>
                    </a>
                </li>
                <li class="options">
                    <a href="https://twitter.com" target="_blank">
                        <img src="./SelectMenu_Img/twitter.png">
                        <p>Twitter</p>
                    </a>
                </li>
                <li class="options">
                    <a href="https://api.whatsapp.com" target="_blank">
                        <img src="./SelectMenu_Img/whatsapp.png">
                        <p>Whatsapp</p>
                    </a>
                </li>
                <li class="options">
                    <a href="https://www.pinterest.com" target="_blank">
                        <img src="./SelectMenu_Img/pinterest.png">
                        <p>Pinterest</p>
                    </a>
                </li>
                <li class="options">
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="./SelectMenu_Img/youtube.png">
                        <p>Youtube</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <script>

        let selectField = document.getElementById("selectField");
        let selectText = document.getElementById("selectText");
        let options = document.getElementsByClassName("options");
        let list = document.getElementById("list");
        let arroIcone = document.getElementById("arroIcone");

        selectField.onclick = function () {
            list.classList.toggle("hide");
            arroIcone.classList.toggle("rotate");
        }
        for (option of options) {
            option.onclick = function () {
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arroIcone.classList.toggle("rotate");
            }
        }

    </script>
</body>

</html>
